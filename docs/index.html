<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Editor.md</title>

        <link rel="stylesheet" href="../css/editormd.css" />
        <link rel="shortcut icon" href="https://kmoughan.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <div id="test-editormd" style="width:100%; height:100vh;">
                <textarea style="display:none;"></textarea>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="../editormd.min.js"></script>
        <script src="../languages/en.js"></script>
        <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "100%",
                    height  : "100vh",
                    syncScrolling : "single",
                    path    : "../lib/"
                });

                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",

                    height  : 640,
                    path    : "../lib/"
                });
                */
            });
        </script>
    </body>
